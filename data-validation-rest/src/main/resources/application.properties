keycloak.realm=aeris
keycloak.auth-server-url=https://sso.aeris-data.fr/auth
keycloak.ssl-required=external
keycloak.resource=app-spring
keycloak.bearer-only=true
keycloak.credentials.secret=CREDENTIALS_SECRET
keycloak.use-resource-role-mappings=true